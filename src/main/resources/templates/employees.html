<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Insert title here</title>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th> Name </th>
					<th> Address </th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${employees.empty}">
					<td colspan="2"> No Employees Available </td>
				</tr>
				<tr th:each="book : ${employees}">
					<td><span th:text="${book.name}"> Name </span></td>
					<td><span th:text="${book.address}"> Address </span></td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
