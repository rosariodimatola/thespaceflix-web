<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Inserimento attore</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <h1>Benvenuto nella pagina di inserimento attori</h1>
            <div>
            	  
                <form class="myclass" action="#" th:action="@{/saveActor}" method="post" th:object="${attoreDtoWeb}">
                <!--
                	<div class="form-group">
                        <input hidden="true" type="text" name="idFilm" class="form-control" id="idFilm" value="<%= film.getId() %>">
                    </div>
                -->
                    <div class="form-group">
                        <label for="inputNome">Nome</label>
                        <input type="text" name="nome" class="form-control" id="inputNome" placeholder="Nome" th:field="*{nome}">
                    </div>
                    <div class="form-group">
                        <label for="inputCognome">Cognome</label>
                        <input type="text" name="cognome" class="form-control" id="inputCognome" placeholder="cognome" th:field="*{cognome}">
                    </div>
                    <div class="form-group">
                        <label for="inputNazionalita">Nazionalit√†</label>
                        <input type="text" name="nazionalita" class="form-control" id="inputNazionalita" placeholder="nazionalita" th:field="*{nazionalita}">
                    </div>
                    <div class="form-group">
                        <label for="inputDataDiNascita">Data di Nascita</label>
                        <input type="date" name="dataDiNascita" id="inputDataDiNascita" placeholder="data di nascita" th:field="*{dataDiNascita}">
                    </div>
                    <div class="form-group">
                        <label for="inputLuogoDiNascita">Luogo di Nascita</label>
                        <input type="text" name="luogoDiNascita" class="form-control" id="inputLuogoDiNascita" placeholder="luogo di nascita" th:field="*{luogoDiNascita}">
                    </div>
                    <div class="form-group">
                        <label for="inputOscarVinti">Oscar Vinti</label>
                        <input type="number" name="oscarVinti" class="form-control" id="inputOscarVinti" placeholder="oscar vinti" th:field="*{oscarVinti}">
                    </div>
                    <button type="submit" class="btn btn-primary">Salva</button>
                </form>
            </div>
        </div>
    </body>
</html>
