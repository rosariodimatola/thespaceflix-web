<!DOCTYPE html>

<html>
	<head>
		<head>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<meta charset="ISO-8859-1">
		<title>Show Films</title>
	</head>
	</head>
	<body>
	
		<table class="table">
 			<thead>
    			<tr>    				
      				<th scope="col">#</th>
      				<th scope="col">Nome</th>
      				<th scope="col">Cognome</th>
      				<th scope="col">Nazionalità</th>
      				<th scope="col">Luogo di Nascita</th>
      				<th scope="col">Oscar Vinti</th>
    			</tr>
  			</thead>
  			<tbody>
  				  <tr th:if="${listaAttori.empty}">
					<td colspan="2"> No Films Available </td>
				</tr>
  				<tr th:each="attore : ${listaAttori}">
  					<th scope="row">1</th>
					<td><span th:text="${attore.nome}"> Nome </span></td>
					<td><span th:text="${attore.cognome}"> Cognome </span></td>
					<td><span th:text="${attore.nazionalita}"> Nazionalità </span></td>
					<td><span th:text="${attore.luogoDiNascita}"> Luogo di Nascita </span></td>
					<td><span th:text="${attore.oscarVinti}"> Oscar Vinti </span></td>
				</tr>
  			</tbody>
		</table>

	</body>
</html>
