<!DOCTYPE html>
<html>
	<head>
		<head>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<meta charset="ISO-8859-1">
		<title>Show Films</title>
	</head>
	</head>
	<body>
		<table class="table">
 			<thead>
    			<tr>    				
      				<th scope="col">#</th>
      				<th scope="col">Titolo</th>
      				<th scope="col">Trama</th>
      				<!-- <th scope="col">Launch Date</th>
      				<th scope="col">Production Year</th>
      				<th scope="col">Budget</th> -->
    			</tr>
  			</thead>
  			<tbody>
  				<tr th:if="${listaFilm.empty}">
					<td colspan="2"> No Films Available </td>
				</tr>
  				<tr th:each="film : ${listaFilm}">
  					<th scope="row">1</th>
					<td><span th:text="${film.titoloFilm}"> Titolo </span></td>
					<td><span th:text="${film.trama}"> Trama </span></td>
				</tr>
  			</tbody>
		</table>

	</body>
</html>
